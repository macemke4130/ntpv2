<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./play.css" />
    <title>Name That Part</title>
  </head>
  <body>
    <!-- <button id="testing">Test Button</button> -->
    <main>
      <div data-game-curtain="up">
        <section aria-label="Images">
          <img data-quiz-image="one" data-blur="true" alt="" loading="eager" />
          <img data-quiz-image="two" data-blur="true" alt="" loading="eager" />
        </section>
        <section aria-label="Answers" data-blur="true">
          <button data-quiz-button="-1"></button>
          <button data-quiz-button="-1"></button>
          <button data-quiz-button="-1"></button>
          <button data-quiz-button="-1"></button>
        </section>
        <section aria-label="Score" data-blur="true">
          <div>
            <div>Possible Points</div>
            <div id="current-points"></div>
          </div>
          <div>
            <div>Total Points</div>
            <div id="total-points">0</div>
          </div>
        </section>
      </div>
      <div data-game-over>
        <section id="game-over-screen" data-game-end-type data-screen-active="false">
          <h2 id="game-over-title"></h2>
          <div id="final-score-title">Total Points</div>
          <div id="final-score"></div>
          <div id="correct"></div>
          <div id="fun-score"></div>
          <div id="scoreboard-offset"></div>
          <button id="play-again">Play Again?</button>
          <button id="share">Share Name That Part with friends</button>
        </section>
        <table id="scoreboard">
          <thead>
            <tr>
              <th scope="col">Ranking</th>
              <th scope="col">Name</th>
              <th scope="col">Final Score</th>
              <th scope="col">Parts Named</th>
              <th scope="col">Local Time</th>
            </tr>
          </thead>
          <tbody data-active="false"></tbody>
          <tfoot></tfoot>
        </table>
        <div id="total-games" class="credit"></div>
      </div>
      <dialog id="player-name">
        <div id="player-form-container">
          <div id="player-title">Enter your name for the scoreboard</div>
          <label>
            Name
            <input id="player-name-text" type="text" autocomplete="off" maxlength="32" />
            <div id="player-name-buttons">
              <button id="submit-player-name">Submit</button>
              <button id="cancel-player-name">Cancel</button>
            </div>
          </label>
        </div>
      </dialog>
    </main>

    <span class="comment"><!-- Preload next part images --></span>
    <div id="preload" aria-hidden="true">
      <img alt="" />
      <img alt="" />
    </div>

    <div id="countdown-to-start">
      <div id="countdown-container">
        <div id="countdown-seconds" data-color="red"></div>
      </div>
    </div>

    <footer id="footer"></footer>

    <script>
      // TS Hack. Fix later.
      var exports = {};
    </script>
    <script src="./play.js"></script>
    <script src="./footer.js"></script>
  </body>
</html>
